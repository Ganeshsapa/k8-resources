apiVersion: v1
kind: ReplicaSet
metadata:
  name: nginx
  label: #these are relicaset labels
    app: nginx
    tier: frontend
spec:
#modify replicas according to your case
  replicas: 3
  selector:
  # these are use to select the pod to create replicas
    matchlabels:
    tier: frontend
    app: nginx
  # this is pod defination
  template:
    metadata:
     #these labels belongs to pod
      labels:
        tier: frontend
        app: nginx
      spec:
        containers:
        - name: nginx
          image: nginx